<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="CalculadoraCompleta">
        <div id="visorTotal">
            <input id="visorSuperior" type="text" value="" placeholder="" readonly>
            <input id='visorInferior' type="text" value="" placeholder="0">
        </div>
        <div id="botoes">
            <div id="linha01">
                <button id="bt-C" class="b1">C</button>
                <button id="bt-AC" class="b1">AC</button>
                <button id="bt-divisao" class="b2">/</button>
                <button id="bt-multiplicacao" class="b2">*</button>
            </div>
            <div id="linha02">
                <button id="bt-7" class="b2">7</button>
                <button id="bt-8" class="b2">8</button>
                <button id="bt-9" class="b2">9</button>
                <button id="bt-subtracao" class="b2">-</button>
            </div>
            <div id="linha03">
                <button id="bt-4" class="b2">4</button>
                <button id="bt-5" class="b2">5</button>
                <button id="bt-6" class="b2">6</button>
            </div>
            <div id="linha04">
                <button id="bt-1" class="b2">1</button>
                <button id="bt-2" class="b2">2</button>
                <button id="bt-3" class="b2">3</button>
                <button id="bt-adcao" class="b3">+</button>
            </div>
            <div id="linha05">
                <button id="bt-0" class="b2">0</button>
                <button id="bt-00" class="b2">00</button>
                <button id="bt-ponto" class="b2">.</button>
                <button id="bt-igual" class="b4">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

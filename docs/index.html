<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="CalculadoraCompleta">
        <div id="visorTotal">
            <div id='visorSuperior'>todos os numeros</div>
            <input id='visorInferior' type="text" value="" placeholder="0">
        </div>
        <div id="botoes">
            <div id="linha01">
                <button id="bt-C" class="b1 clear">C</button>
                <button id="bt-AC" class="b1 clear">AC</button>
                <button id="bt-divisao" class="b2 operator">/</button>
                <button id="bt-multiplicacao" class="b2 operator">*</button>
            </div>
            <div id="linha02">
                <button onclick="numberClick(this)" id="bt-7" class="b2 number" value="7">7</button>
                <button onclick="numberClick(this)" id="bt-8" class="b2 number" value="8">8</button>
                <button onclick="numberClick(this)" id="bt-9" class="b2 number" value="9">9</button>
                <button id="bt-subtracao" class="b2 operator">-</button>
            </div>
            <div id="linha03">
                <button onclick="numberClick(this)" id="bt-4" class="b2 number" value="4">4</button>
                <button onclick="numberClick(this)" id="bt-5" class="b2 number" value="5">5</button>
                <button onclick="numberClick(this)" id="bt-6" class="b2 number" value="6">6</button>
            </div>
            <div id="linha04">
                <button onclick="numberClick(this)" id="bt-1" class="b2 number" value="1">1</button>
                <button onclick="numberClick(this)" id="bt-2" class="b2 number" value="2">2</button>
                <button onclick="numberClick(this)" id="bt-3" class="b2 number" value="3">3</button>
                <button onclick="numberClick(this)" id="bt-adcao" class="b3 operator">+</button>
            </div>
            <div id="linha05">
                <button onclick="numberClick(this)" id="bt-0" class="b2 number" value="0">0</button>
                <button id="bt-ponto" class="b2 number" value=".">.</button>
                <button id="bt-igual" class="b4 operator">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="takenumber.js"></script>
</body>
</html>
